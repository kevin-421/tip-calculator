<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <span class="currency-code">Bill Amount $</span>
        <input class="money-input" type="number" id="input">
        
        
        <!-- tip percentage --> 
        <div class="percentage">
            <label for="Tip-description">Tip percentage</label>
            
            <select name="percent-values" id="Tip-select">
                <option value="5%">5%</option>
                <option value="10%">10%</option>
                <option value="15%">15%</option>
                <option value="20%">20%</option>
                <option value="30%">30%</option>
                <option value="40%">40%</option>
            </select>
            
            <!--Results-->
            <form id="button-submit">
                <button class="Results-btn">Results</button>
            
                <output class="output"></output>
            </form>

            
        </div>
        
    </div>
<script src="/calculator.js"></script>
</body>
</html>
